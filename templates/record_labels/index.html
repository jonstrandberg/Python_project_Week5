{% extends "base.html" %}
{% block content %}

<div class="header2">
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/albums">Albums</a>
        <a href="/record-labels">Record Labels</a>
    </nav>
</div>
<br>
<div class="new-record-label">
    <a href="/record-labels//new">
        <button>Add Record Label</button>
    </a>
</div>
<br>
<hr>
    {% for record_label in record_labels %}
<div>
    <div>
        <ul>
            <li>
                <a href="/record-labels/{{record_label.id}}"> Name: {{ record_label.name }} </a>
            </li>
            <li>
                Location: {{ record_label.location}}
            </li>
            <li>
                Founded: {{ record_label.founded }}
            </li>
        </ul>
        <form action="/record-labels/{{record_label.id}}/edit" class="edit-link-records">
            <button class="record-labels-button" >Edit</button>
        </form>
        <br>
        <div class="buttons">
            <form class="delete-form" action="/record-labels/{{record_label.id}}/delete" method="POST">
                <input type="submit" value="Delete">
            </form>
            <hr>
    {% endfor %}
    </div>
</div>
</div>


    {% endblock %}
