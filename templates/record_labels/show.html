{% extends "base.html" %}
{% block content %}

<div>
    <p>{{record_label.name}}</p>
</div>
<div>
    <p>{{record_label.location}}</p>
</div>
<div>
    <p>{{record_label.founded}}</p>
</div>

<div>
    <p><a href="/record_labels/{{record_label.id}}/edit">Edit</a></p>
</div>
<div class="buttons">

    <form class="delete-form" action="/record_labels/{{record_label.id}}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</div>
</section>

{% endblock %}
