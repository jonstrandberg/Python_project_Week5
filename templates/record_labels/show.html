{% extends "base.html" %}
{% block content %}

<div>
    <p>{{record_label.name}}</p>
</div>
<div>
    <p>{{record_label.location}}</p>
</div>
<div>
    <p>{{record_label.founded}}</p>
</div>

<form action="/record-labels/{{record_label.id}}/edit" class="edit-link-records">
    <button class="record-labels-button" >Edit</button>
</form>
<div class="buttons">

    <form class="delete-form" action="/record_labels/{{record_label.id}}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</div>
</section>

{% endblock %}
