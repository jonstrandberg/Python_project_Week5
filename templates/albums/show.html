{% extends "base.html" %}
{% block content %}

<div>
    <p>Title: {{album.title}}</p>
    <p>Artist: {{album.artist}}</p>
    <p>Genre: {{album.genre}}</p>
    <p>Record Labale: {{album.record_label.name}}</p>
    <p>Stock: {{album.stock}}</p>
    <p>Buy Price:{{album.buy_price}}</p>
    <p>Sell Price:{{album.sell_price}}</p>
<br>
<form action="/albums/{{album.id}}/edit" class="edit-link">
    <button class="edit-button">Edit</button>
</form>
<div class="buttons">

    <form class="delete-form" action="/albums/{{album.id}}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</div>
</section>

{% endblock %}
