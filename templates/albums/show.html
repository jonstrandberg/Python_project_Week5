{% extends "base.html" %}
{% block content %}

<div>
    <p>{{album.title}}</p>
<br>
    <p>{{album.arist}}</p>
<br>
    <p>{{album.genre}}</p>
<br>
    <p>{{album.record_label.name}}</p>
<br>
    <p>{{album.stock}}</p>
<br>
    <p>{{album.buy_price}}</p>
<br>
    <p>{{album.sell_price}}</p>
<br>
<form action="/albums/{{album.id}}/edit" class="edit-link">
    <button class="edit-button">Edit</button>
</form>
<div class="buttons">

    <form class="delete-form" action="/albums/{{album.id}}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</div>
</section>

{% endblock %}
